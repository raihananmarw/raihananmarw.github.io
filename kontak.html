<header class="bg-gradient-to-r from-blue-600 to-teal-400 text-white py-6 text-center shadow-md">
  <h1 class="text-3xl font-bold">Hubungi Saya</h1>
</header>

<main class="max-w-4xl mx-auto px-4 py-10">
  <!-- Form Kontak -->
  <form id="kontakForm" class="space-y-6">
    <div>
      <label for="nama" class="block font-medium mb-1">Nama</label>
      <input type="text" id="nama" class="w-full p-2 rounded bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700">
    </div>
    <div>
      <label for="email" class="block font-medium mb-1">Email</label>
      <input type="email" id="email" class="w-full p-2 rounded bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700">
    </div>
    <div>
      <label for="pesan" class="block font-medium mb-1">Pesan</label>
      <textarea id="pesan" rows="5" class="w-full p-2 rounded bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700"></textarea>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Kirim</button>
  </form>

  <!-- Map Interaktif -->
  <div class="mt-12">
    <h2 class="text-2xl font-semibold mb-4">ğŸ“ Lokasi Saya</h2>

<script>
  // Validasi Form dan SweetAlert
  document.getElementById("kontakForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const nama = document.getElementById("nama").value.trim();
    const email = document.getElementById("email").value.trim();
    const pesan = document.getElementById("pesan").value.trim();

    if (!nama || !email || !pesan) {
      Swal.fire({
        icon: "error",
        title: "Oops...",
        text: "Semua kolom harus diisi!",
      });
      return;
    }

    // Jika semua input valid
    Swal.fire({
      icon: "success",
      title: "Terkirim!",
      text: "Pesan Anda telah berhasil dikirim.",
    });

    // Kosongkan form setelah submit
    document.getElementById("kontakForm").reset();
  });
</script>
